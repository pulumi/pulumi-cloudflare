name: cloudflare_accesspolicy
runtime: yaml
description: ""
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/e0a916c0-3827-474b-a6b9-b27b5a32b232.zip
resources:
  myAccessPolicy:
    properties:
      accountId: <ACCOUNT_ID>
      applicationId: <APPLICATION_ID>
      decision: allow
      includes:
        - ips:
            - 192.0.2.1
      name: my-access-policy
      precedence: 1
      zoneId: <ZONE_ID>
    type: cloudflare:AccessPolicy
