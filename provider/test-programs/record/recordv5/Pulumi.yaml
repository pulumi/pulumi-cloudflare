runtime: yaml
name: record
config:
  cloudflare-zone-id:
    type: string
resources:
  randomName:
    type: random:RandomString
    properties:
      length: 10
      numeric: false
      special: false
      upper: false
  example:
    type: cloudflare:Record
    properties:
      zoneId: ${cloudflare-zone-id}
      name: ${randomName.result}
      type: A
      ttl: 3600
      content: "192.0.2.1"
