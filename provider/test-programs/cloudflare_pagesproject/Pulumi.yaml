name: cloudflare_pagesproject
runtime: yaml
description: ""
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/8d585c40-777f-47a5-9902-ec635ba8fd65.zip
outputs:
  pagesUrl: ${myPagesProject.url}
resources:
  myPagesDomain:
    properties:
      accountId: 12345abcde
      domain: my-custom-domain.com
      projectName: ${myPagesProject.name}
    type: cloudflare:PagesDomain
  myPagesProject:
    properties:
      accountId: 12345abcde
      buildConfig:
        buildCommand: npm run build
        destinationDir: build
        rootDir: /
      deploymentConfigs:
        preview: null
        production: null
      name: my-pages-project
      productionBranch: main
      source:
        config:
          deploymentsEnabled: true
          owner: example-user
          prCommentsEnabled: true
          productionBranch: main
          repoName: example-repo
        type: github
    type: cloudflare:PagesProject
