name: cloudflare_workerscript
runtime: yaml
description: ""
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/8cc94935-fc0d-4d4f-bd7a-39f00df65062.zip
resources:
  myWorkerScript:
    properties:
      accountId: REPLACE_WITH_YOUR_ACCOUNT_ID
      content: |
        addEventListener('fetch', event => {
          event.respondWith(handleRequest(event.request))
        })

        /**
         * Respond to the request
         * @param {Request} request
         */
        async function handleRequest(request) {
          return new Response('Hello worker!', {
            headers: { 'content-type': 'text/plain' },
          })
        }
      name: my-worker-script
    type: cloudflare:WorkerScript
