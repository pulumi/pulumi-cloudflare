name: cloudflare_workerroute
runtime: yaml
description: ""
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/c0814194-b1a1-4314-b769-766304330048.zip
outputs:
  workerRouteUrl: ${my-worker-route.pattern}
resources:
  my-worker-route:
    properties:
      pattern: example.com/*
      scriptName: ${my-worker-script.name}
      zoneId: your-zone-id
    type: cloudflare:WorkerRoute
  my-worker-script:
    properties:
      accountId: your-cloudflare-account-id
      content: |
        addEventListener('fetch', event => {
          event.respondWith(new Response('Hello world!'))
        })
      name: my-worker-script
    type: cloudflare:WorkerScript
