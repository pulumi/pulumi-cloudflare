name: cloudflare_accessapplication
runtime: yaml
description: ""
config:
  pulumi:tags:
    value:
      pulumi:template: https://www.pulumi.com/ai/api/project/c33ae27b-ef65-442a-8048-864cd156ea6a.zip
resources:
  myAccessApplication:
    properties:
      accountId: your-cloudflare-account-id
      domain: app.example.com
      name: My Access Application
      zoneId: ${myZone.id}
    type: cloudflare:AccessApplication
  myZone:
    properties:
      zone: example.com
    type: cloudflare:Zone
